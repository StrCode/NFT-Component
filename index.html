<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="img-container">
      <img class="profile_img" src="./images/image-equilibrium.jpg">
      <div class="overlay"><img class="eyeicon" src="./images/icon-view.svg" alt=""></div></div>
    </div>
   
    <h4 style="color:  hsl(0, 0%, 100%);">Equilibrium #3429</h4>
    <p style="color:  hsl(215, 51%, 70%);">Our Equilibrium collection promotes balance and calm.</p> 


    <div class="ether">
      <div class="arrange"> 
        <img class="ethericon" src="./images/icon-ethereum.svg">
        <p style="color: hsl(178, 100%, 50%);">0.041 ETH</p>
      </div>
        <div class="arrange">        
        <img class="clockicon" src="./images/icon-clock.svg">
        <p class="clock"> 3 days left</p>
      </div>

    </div>
    
    <div class="profile">
      <img class="avatar" src="./images/image-avatar.png"/>
      <p class="clock"> Creation of <span style="color: #fff;">Jules Wyvern</span></d>
    </div>
  </main>
</body>
</html>
